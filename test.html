<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script type="text/javascript">
  function selection(comp, up = true) {
    let arr = this,
      len = arr.length,
      temp,
      edgeItem,
      edgeIndex,
      i,
      j;
    for (i = 0; i < len; ++i) {
      edgeItem = arr[i];
      edgeIndex = i;
      for (j = i + 1; j < len; ++j) {
        temp = comp(edgeItem, arr[j]);
        if (temp > 0) {
          edgeItem = arr[j];
          edgeIndex = j;
        }
      }
      for (j = edgeIndex - 1; j >= i; --j) {
        arr[j + 1] = arr[j];
      }
      arr[i] = edgeItem;
    }
    return arr;
  };

  var z = [0,1,3,999,-10,4,5,6,7,9]
  var r = selection.call(z, function (a, b) {
    return  b - a
  })
  console.log(r)
</script>
</body>
</html>
